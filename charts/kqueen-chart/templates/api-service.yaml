apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-api
  namespace: {{ .Values.deploymentNamespace }}
  labels:
    app: {{ template "kqueen-chart.name" . }}
    chart: {{ template "kqueen-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.apiPort }}
      targetPort: {{ .Values.apiPort }}
  selector:
    app: {{ template "kqueen-chart.name" . }}
    release: {{ .Release.Name }}
